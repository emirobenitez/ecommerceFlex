    <header class="header-cabecera">

        <div class="cabecera">

            <img class="cabecera_logo" src="./assets/svg/Logo.svg" alt="AluraGeek logo">

            <div class="btn__search">

                <form class="form__search" action=""></form>
                <input class="btn__search--input" type="text" placeholder=" buscar ..." name="search">

                <button class="btn__search--buttom"> <img class="search__img" src="./assets/svg/lupa.svg" alt="Search SVG "> </button>
                

            </div>
                
            <div class="btn__login">
                <a href="login.html"><button class="login">Login</button> </a>
                <buttom class="btn__login--buttom" ><a href="#">Login</a></buttom>
                
            </div>
            
        </div>
        

    </header>
    <main>

        <section class="pag-login">

            <div class="pag-login__contenido">

                <h2 class="pag-login__titulo">Iniciar Sesión</h2>

                <form class="pag-login__form" action="">

                   

                    <input type="email" id="email" class="pag-login__email" name="email" placeholder="Escriba su correo electrónico" required>
                    
                    <input type="password" id="password" class="pag-login__password" name="password" placeholder="Escriba su contraseña" required>

                    <button class="pag-login__contenido--btn">Entrar</button>

                </form>

            </div>
        <section>

        <section class="contactos">

            <div class="contacto">

                        <img src="./assets/img/contacto/Alura.png" alt="">
                        <img src="./assets/img/contacto/Geek.png" alt="">
                    </div>
    
                    <div class="contacto__contenido--acerca">
                        <p>Quienes somos</p>
                        <p>Política de privacidad</p>
                        <p>Programa de fidelidad</p>
                        <p>Nuestras Tiendas</p>
                        <p>Quiero ser franquiciado</p>
                        <p>Anúncie aquí</p>
                    </div>
                    
                    <div class="contacto__conenido--form">
    
                        <form class="contacto__conenido--form1" action="">
    
                            <label>Hable con nosotros</label>
    
                            <input type="text" id="nombre" class="nombre" name="nombre" placeholder="Nombre">
    
                            <textarea type="text" id="nombre" class="nombre" name="nombre" placeholder="Escribe tu mensaje"></textarea>
                            
                            <button class="contacto__contenido--btn"> Enviar mensaje </button>
    
                        </form>
    
                    </div>
                </div>
    
            </section>
